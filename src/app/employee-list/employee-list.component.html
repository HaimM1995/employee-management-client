<h2>Employee list</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.email}}</td>
    <td>
        <span>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info">update</button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger button-padding">delete</button>
        <button (click)="viewEmployee(employee.id)" class="btn btn-info button-padding">view</button>
        </span>
    </td>
  </tr>
  </tbody>
</table>
